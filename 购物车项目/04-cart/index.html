<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <!-- 初始化样式 -->
      <link rel="stylesheet" href="./css/reset.css">
      <!-- fullPage.css -->
      <link rel="stylesheet" href="./lib/fullPage/jquery.fullpage.css">
      <!-- 页面样式 -->
      <link rel="stylesheet" href="./css/index.css">
</head>

<body>
      <a href="#" class="go">
            <img src="./images/00-go.png" alt="">
      </a>
      <a href="#" class="more">
            <img src="./images/00-more.png" alt="">
      </a>
      <div id="fullpage">
            <!-- 第一屏 -->
            <div class="section qbh-title">
                  <!-- 版心 -->
                  <div class="container">
                        <img class="qbh-title-fly" src="./images/01-fly.png" alt="">
                        <img class="qbh-title-sofa" src="./images/01-sofa.png" alt="">
                        <img class="qbh-title-goods" src="./images/01-goods.png" alt="">
                  </div>
            </div>
            <!-- 第二屏 -->
            <div class="section qbh-list">
                  <div class="container">
                        <!-- 标语 -->
                        <div class="qbh-list-tips">
                              <img src="./images/02-text1.png" alt="">
                              <img src="./images/02-text.png" alt="">
                        </div>
                        <!-- 没有字的搜索框 -->
                        <div class="qbh-list-initsearch">
                              <img src="./images/02-search.png" alt="">
                              <img src="./images/02-key.png" alt="">
                        </div>
                        <!-- 有字的搜索框 -->
                        <img class="qbh-list-finishsearch" src="./images/qbh-list-search-finish.png" alt="">
                        <!-- 沙发列表 -->
                        <img class="qbh-list-sofas" src="./images/02-goods.png" alt="">
                        <!-- 掉下去的沙发 -->
                        <img class="qbh-list-dropsofa" src="./images/02-sofa.png" alt="">
                  </div>
            </div>
            <!-- 第三屏 -->
            <div class="section qbh-buy">
                  <div class="container">
                        <div class="qbh-buy-main">
                              <!-- 未选择的 -->
                              <div class="qbh-buy-main-unselect">
                                    <img src="./images/03-change01.gif" alt="">
                                    <img src="./images/03-cart01.gif" alt="">
                              </div>

                              <!-- 选择好的 -->
                              <div class="qbh-buy-main-selected">
                                    <img src="./images/03-change02.gif" alt="">
                                    <img src="./images/03-cart02.gif" alt="">
                              </div>
                              <img class="qbh-buy-dropsofa" src="./images/04-sofa.png" alt="">
                        </div>
                  </div>
            </div>
            <!-- 第四屏 -->
            <div class="section qbh-info">
                  <div class="container">
                        <!-- 云彩 -->
                        <img class="qbh-info-cloud" src="./images/04-cloud.png" alt="">
                        <!-- 提示语 -->
                        <div class="qbh-info-tips">
                              <img src="./images/04-text01.png" alt="">
                              <img src="./images/04-text02.png" alt="">
                        </div>
                        <!-- 货物车 -->
                        <div class="qbh-info-cart">
                              <img src="./images/04-cart.png" alt="">
                              <img src="./images/04-sofa.png" alt="">
                        </div>
                        <!-- 收货信息 -->
                        <div class="qbh-info-profile">
                              <img src="./images/04-address01.png" alt="">
                              <img src="./images/04-address02.png" alt="">
                        </div>
                  </div>
            </div>
            <!-- 第五屏 -->
            <div class="section qbh-payment">
                  <div class="container">
                        <!-- 提示语 -->
                        <img class="qbh-payment-tips" src="./images/05-text.png" alt="">
                        <!-- 掉下的沙发 -->
                        <img class="qbh-payment-dropsofa" src="./images/04-sofa.png" alt="">

                        <!-- 银行容器 -->
                        <div class="qbh-payment-cards">
                              <!-- 账单 -->
                              <img src="./images/05-order.png" alt="">
                              <!-- 银行卡 -->
                              <img src="./images/05-card.png" alt="">
                              <!-- 沙发 -->
                              <img src="./images/04-sofa.png" alt="">
                        </div>
                        <!-- 掉落沙发 -->
                        <img class="qbh-payment-smallsofa" src="./images/04-sofa.png" alt="">
                        <!-- 鼠标 -->
                        <div class="qbh-payment-mouse">
                              <img src="./images/05-mouse.png" alt="">
                              <img src="./images/05-mouse02.png" alt="">
                        </div>
                        <!-- 手 -->
                        <div class="qbh-payment-hand">
                              <img src="./images/05-hand.png" alt="">
                        </div>
                  </div>
            </div>
            <!-- 第六屏 -->
            <div class="section qbh-delivery">
                  <div class="container">
                        <!-- 云彩 -->
                        <div class="qbh-delivery-cloud">
                              <img src="./images/06-cloud01.png" alt="">
                              <img src="./images/06-cloud02.png" alt="">
                        </div>
                        <!--快餐盒 -->
                        <img class="qbh-delivery-box" src="./images/06-box.png" alt="">
                        <!-- 快递车 -->
                        <div class="qbh-delivery-truck">
                              <img src="./images/06-car.png" alt="">
                              <img src="./images/06-buyer.png" alt="">
                        </div>
                        <!-- 提示语 -->
                        <div class="qbh-delivery-tips">
                              <img src="./images/06-text01.png" alt="">
                              <img src="./images/06-text02.png" alt="">
                        </div>
                        <!-- 送货员 -->
                        <img class="qbh-delivery-man" src="./images/06-worker.png" alt="">
                        <!-- 门 -->
                        <img class="qbh-delivery-door" src="./images/06-door.png" alt="">
                        <!-- 小女孩 -->
                        <img class="qbh-delivery-buyer" src="./images/06-person.png" alt="">
                        <!-- 请收货 -->
                        <img class="qbh-delivery-shouhuo" src="./images/06-say.png" alt="">
                  </div>


            </div>
            <!-- 第七屏 -->
            <div class="section qbh-appraise">
                  <div class="container">
                        <div class="qbh-apprise-main">
                              <div class="qbh-apprise-main-star">
                                    <img src="./images/07-star.png" alt="">
                                    <img src="./images/07-star.png" alt="">
                                    <img src="./images/07-star.png" alt="">
                                    <img src="./images/07-star.png" alt="">
                                    <img src="./images/07-star.png" alt="">
                              </div>
                              <img class="qbh-appraise-haoping" src="./images/07-text.png" alt="">
                        </div>
                  </div>
            </div>
            <!-- 第八屏 -->
            <div class="section qbh-shopping">
                  <div class="container">
                        <div class="qbh-shopping-btn">
                              <div class="qbh-shopping-btn-main">
                                    <img src="./images/08-btn01.png" alt="">
                                    <img src="./images/08-btn02.gif" alt="">
                              </div>
                              <img class="qbh-shopping-again" src="./images/08-again.png" alt="">
                        </div>
                        <img class="qbh-shopping-hands" src="./images/08-hand.png" alt="">
                  </div>
            </div>
            </div>
      </div>
      <!-- jQuery -->
      <script src="./lib/jquery/jquery.min.js"></script>
      <!-- fullPage.js -->
      <script src="./lib/fullPage/jquery.fullpage.js"></script>
      <!-- 页面脚本 -->
      <script src="./js/index.js"></script>
</body>

</html>
